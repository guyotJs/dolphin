<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Guyot</title>
  <link rel="icon" type="image/x-icon" href="https://guyotjs.github.io/duckclear2.png"/>
  <link rel="stylesheet" href="https://guyotjs.github.io/bcss/bc.css">
  <link rel="stylesheet" href="https://guyotjs.github.io/bcss/bc-colors.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body data='{view:0,toSearch:"",showSearch:""}' id="body">

    <div class="p-m">
        <a href="https://github.com/guyotjs/"><i class="fa-lg white fa m-m fa-github"></i></a>
        <a href="https://x.com/westonschnee"><i class="fa-lg white fa m-m fa-twitter"></i></a>
    </div>

    <br><br>
    
    <div class="text-center m-m">
        <p class="f-xxl karla fw-strong bold"><span class="grad fw-strong karla prevent-select">Guyot</span></p><br/>
    </div>

    <br>

    <div class="text-center m-m scale" computer>
        <fieldset class="left-center border-light p r bg-blur grid-2">
            <legend class="plr-m"><i onclick="$('view=0;')" class="fa absolute true-pos z-top fa-gamepad m gray fa-lg"></i></legend>
                <div class="border-right-light">
                    <div if="view==0"><div class="incl" incl="./mode/noselect.html"></div></div>
                    <div if="view==1"><div class="incl" incl="./mode/n64.html"></div></div>
                    <div if="view==2"><div class="incl" incl="./mode/snes.html"></div></div>
                    <div if="view==3"><div class="incl" incl="./mode/gba.html"></div></div>
                    <div if="view==4"><div class="incl" incl="./mode/flash.html"></div></div>
                </div>
                <div class="plr-l p-m">
                    <span onclick="$('view=1;')" class="grad point hover-fw-strong hover-f-m karla">N64</span><br>
                    <span onclick="$('view=2;')" class="grad point hover-fw-strong hover-f-m karla">SNES</span><br>
                    <span onclick="$('view=3;')" class="grad point hover-fw-strong hover-f-m karla">GBA</span><br>
                    <span onclick="$('view=4;')" class="grad point hover-fw-strong hover-f-m karla">FLASH</span><br>
                </div>
                <div style="margin-bottom: 0px;"></div>
        </fieldset>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div class="text-center m-m scale" computer>
        <fieldset class="left-center border-light p r bg-blur grid-2 plr-l">
            <legend class="plr-m"><i onclick="$('view=0;')" class="fa absolute true-pos-search z-top fa-search m gray fa-lg"></i></legend>
            <input type="text" class="plr-m m-m bg-blur no-bg border-light r karla p white" bind="toSearch" placeholder="Search for a game!"/><br>
            <p react>{{showSearch}}</p>
        </fieldset>
    </div>

    <script src="./games.js"></script>
    <script src="./crystalErrorBind.js"></script>
    <script>
        let isPresent;
        function search(){
            requestAnimationFrame(search);
            isPresent = games.findIndex(([name, _]) => name.toLowerCase() === data.toSearch.toLowerCase());
            if(isPresent!=-1){
                data.showSearch = `<a href="${games[isPresent][1]}" class="grad-bottom">${games[isPresent][0]}</a>`
            }else if(data.showSearch!=""){
                data.showSearch = "";
            }
        };search();
    </script>

    <!-- <canvas id="myCanvas"></canvas>
    <script src="./moss.js"></script>
    <script src="./snow.js"></script> -->
</body>
</html>
